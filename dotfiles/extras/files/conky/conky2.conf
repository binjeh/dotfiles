conky.config = {

-------------------------------------
--  Generic Settings
-------------------------------------
background=true,
update_interval=1,
double_buffer=true,
no_buffers=true,
imlib_cache_size=0,

draw_shades=false,
draw_outline=false,
draw_borders=false,


-------------------------------------
--  Window Specifications
-------------------------------------
gap_x=300,
gap_y=35,

alignment="top_left",

own_window=true,
own_window_type='normal',
own_window_hints="undecorated,below,sticky,skip_taskbar,skip_pager",

own_window_transparent=true,
own_window_argb_visual=true,
own_window_argb_value=0,


-------------------------------------
--  Text Settings
-------------------------------------
use_xft=true,
xftalpha=1,
font="FiraCode Nerd Font:size=10:weight=medium",
text_buffer_size=32768,
override_utf8_locale=true,


-------------------------------------
--  Color Scheme
-------------------------------------
default_color='FFFFFF',

color0='FFFFFF', -- clock
color1='FFFFFF', -- date
color2='FFFFFF', -- current temperature
color3='FFFFFF', -- high tempratures
color4='FFFFFF', -- low tempratures
color5='FFFFFF', -- days


-------------------------------------
--  Icon Sources
-------------------------------------
template0='~/.config/conky/conky-themes/conky_vision/.conky-vision/#fff__32',  --  today
template1='~/.config/conky/conky-themes/conky_vision/.conky-vision/#fff__32',  --  +1day
template2='~/.config/conky/conky-themes/conky_vision/.conky-vision/#fff__32',  --  +2days
template3='~/.config/conky/conky-themes/conky_vision/.conky-vision/#fff__32',  --  +3days
template4='~/.config/conky/conky-themes/conky_vision/.conky-vision/#fff__32',  --  +4days


-------------------------------------
--  API Key
-------------------------------------
template6="",


-------------------------------------
--  City ID
-------------------------------------
template7="",


-------------------------------------
--  Temp Unit (default, metric, imperial)
-------------------------------------
template8="imperial",


-------------------------------------
--  Locale (e.g. "es_ES.UTF-8")
--  Leave empty for default
-------------------------------------
template9="en_US.UTF-8"

}


---------------------------------------------------
---------------------------------------------------


conky.text = [[
${execi 900 ~/.config/conky/conky-themes/conky_vision/.conky-vision/get_weather ${template6} ${template7} ${template8} ${template9}}\
\
\
\
\
${font FiraCode Nerd Font:size=16}${color2}\
${goto 60}${execi 300 jq .main.temp ~/.cache/conky-vision/weather.json | awk '{print int($1+0.5)}' # round num}°\
${font}${color}\
\
\
\
\
${color3}\
${goto 144}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'max' '.main.temp' '1'}°\
${goto 252}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'max' '.main.temp' '2'}°\
${goto 358}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'max' '.main.temp' '3'}°\
${goto 464}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'max' '.main.temp' '4'}°\
${color}\
\
\
\
\
${color4}\
${voffset 52}\
${goto 198}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'min' '.main.temp' '1'}°\
${goto 304}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'min' '.main.temp' '2'}°\
${goto 420}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'min' '.main.temp' '3'}°\
${goto 516}${execi 300 ~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'min' '.main.temp' '4'}°\
${color}
\
\
\
\
${color5}\
${voffset 5}\
${goto 76}${execi 300 LANG=${template9} LC_TIME=${template9} date +%a | gawk '{print toupper($0);}'}\
${goto 162}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +1day +%a | gawk '{print toupper($0);}'}\
${goto 268}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +2days +%a | gawk '{print toupper($0);}'}\
${goto 374}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +3days +%a | gawk '{print toupper($0);}'}\
${goto 480}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +4days +%a | gawk '{print toupper($0);}'}\
${color}
\
\
\
\
${execi 300 cp -f ${template0}/$(jq .weather[0].id ~/.cache/conky-vision/weather.json).png ~/.cache/conky-vision/current.png}${image ~/.cache/conky-vision/current.png -p 67,30 -s 32x32}\
${execi 300 cp -f ${template1}/$(~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'first' '.weather[0].id' '1').png ~/.cache/conky-vision/forecast-1.png}${image ~/.cache/conky-vision/forecast-1.png -p 153,30 -s 32x32}\
${execi 300 cp -f ${template2}/$(~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'first' '.weather[0].id' '2').png ~/.cache/conky-vision/forecast-2.png}${image ~/.cache/conky-vision/forecast-2.png -p 259,30 -s 32x32}\
${execi 300 cp -f ${template3}/$(~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'first' '.weather[0].id' '3').png ~/.cache/conky-vision/forecast-3.png}${image ~/.cache/conky-vision/forecast-3.png -p 365,30 -s 32x32}\
${execi 300 cp -f ${template4}/$(~/.config/conky/conky-themes/conky_vision/.conky-vision/parse_weather 'first' '.weather[0].id' '4').png ~/.cache/conky-vision/forecast-4.png}${image ~/.cache/conky-vision/forecast-4.png -p 471,30 -s 32x32}\
]]
